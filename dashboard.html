<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .tabs {
            margin-top: 20px;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .tab:hover {
            background: #0056b3;
        }
        #tab-content {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            min-height: 150px;
        }
    </style>
</head>
<body>

<h1 id="welcome">Welcome!</h1>

<div class="tabs">
    <div class="tab" onclick="showTab('User Account')">User Account</div>
    <div class="tab" onclick="showTab('User Profile')">User Profile</div>
    <div class="tab" onclick="logout()">Logout</div>
</div>

<div id="tab-content">
    Select a tab to see content.
</div>

<script>
    const username = localStorage.getItem('loggedInUser');
    if (!username) {
        window.location.href = 'login.html'; // If not logged in, go back
    } else {
        document.getElementById('welcome').innerText = `Welcome, ${username}!`;
    }

    function showTab(tabName) {
        if (tabName === "User Account") {
            document.getElementById('tab-content').innerHTML = "<h3>User Account Information</h3><p>This is your account info page.</p>";
        } else if (tabName === "User Profile") {
            document.getElementById('tab-content').innerHTML = "<h3>User Profile</h3><p>This is your user profile page.</p>";
        }
    }

    function logout() {
        localStorage.removeItem('loggedInUser');
        window.location.href = 'test2.html';
    }
</script>

</body>
</html>
