<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .tabs, .admin-actions {
            margin-top: 20px;
        }
        .tab, .action-button {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tab:hover, .action-button:hover {
            background: #0056b3;
        }
        #tab-content, #admin-content {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            min-height: 150px;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h1 id="welcome">Welcome!</h1>

<div class="tabs">
    <div class="tab" onclick="showMainTab('User Admin')">User Admin</div>
    <div class="tab" onclick="showMainTab('User Profile')">User Profile</div>
    <div class="tab" onclick="logout()">Logout</div>
</div>

<div id="tab-content">
    Select a tab to see content.
</div>

<script>
    const username = localStorage.getItem('loggedInUser');
    if (!username) {
        window.location.href = 'login.html'; // If not logged in, go back
    } else {
        document.getElementById('welcome').innerText = `Welcome, ${username}!`;
    }

    function showMainTab(tabName) {
        if (tabName === "User Admin") {
            document.getElementById('tab-content').innerHTML = `
                <h3>User Administration</h3>
                <div class="admin-actions">
                    <div class="action-button" onclick="adminAction('Create')">Create User</div>
                    <div class="action-button" onclick="adminAction('View')">View Users</div>
                    <div class="action-button" onclick="adminAction('Update')">Update User</div>
                    <div class="action-button" onclick="adminAction('Suspend')">Suspend User</div>
                    <div class="action-button" onclick="adminAction('Search')">Search User</div>
                </div>
                <div id="admin-content">Select an action above.</div>
            `;
        } else if (tabName === "User Profile") {
            document.getElementById('tab-content').innerHTML = "<h3>User Profile</h3><p>This is your user profile page.</p>";
        }
    }

    function adminAction(action) {
        const adminContent = document.getElementById('admin-content');
        if (action === "Create") {
            adminContent.innerHTML = `
                <h4>Create New User</h4>
                <input type="text" id="new-username" placeholder="Username"><br>
                <input type="password" id="new-password" placeholder="Password"><br>
                <input type="text" id="new-role" placeholder="Role (Admin/Cleaner/Homeowner etc.)"><br>
                <button onclick="alert('User Created (dummy action)!')">Create User</button>
            `;
        } else if (action === "View") {
            adminContent.innerHTML = `
                <h4>View Users</h4>
                <p>(Dummy Data) - User1, User2, User3</p>
            `;
        } else if (action === "Update") {
            adminContent.innerHTML = `
                <h4>Update User</h4>
                <input type="text" id="update-username" placeholder="Username to Update"><br>
                <input type="text" id="update-new-role" placeholder="New Role"><br>
                <button onclick="alert('User Updated (dummy action)!')">Update User</button>
            `;
        } else if (action === "Suspend") {
            adminContent.innerHTML = `
                <h4>Suspend User</h4>
                <input type="text" id="suspend-username" placeholder="Username to Suspend"><br>
                <button onclick="alert('User Suspended (dummy action)!')">Suspend User</button>
            `;
        } else if (action === "Search") {
            adminContent.innerHTML = `
                <h4>Search User</h4>
                <input type="text" id="search-username" placeholder="Username to Search"><br>
                <button onclick="alert('Search Result (dummy action)!')">Search</button>
            `;
        }
    }

    function logout() {
        localStorage.removeItem('loggedInUser');
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
