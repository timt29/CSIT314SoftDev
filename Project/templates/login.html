<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        body.login-page {
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-group {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            color: gray;
        }
    </style>
</head>
<body class="login-page">

<div class="login-container">
    <h2>Login Page</h2>
    <form method="POST" action="/">
        <label for="role">Select User Type:</label>
        <select id="role" name="role">
            <option>Admin User</option>
            <option>Cleaner</option>
            <option>Home Owner</option>
            <option>Platform Management</option>
        </select>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="btn-group">
            <button type="submit">Login</button>
        </div>

        {% if error %}
        <div style="color:red;text-align:center; margin-top: 10px;">{{ error }}</div>
        {% endif %}
    </form>
</div>

</body>
</html>
