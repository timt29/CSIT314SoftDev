<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-group {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login System</h2>
    <label for="userType">Select User Type:</label>
    <select id="userType">
        <option>Admin</option>
        <option>Cleaner</option>
        <option>Homeowner</option>
        <option>Platform Management</option>
    </select>

    <label for="username">Username:</label>
    <input type="text" id="username">

    <label for="password">Password:</label>
    <input type="password" id="password">

    <div class="btn-group">
        <button class="login-btn" onclick="login()">Login</button>
    </div>

</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const userType = document.getElementById('userType').value;

        // Simple fake login for sprint test
        if (username === "admin" && password === "admin" && userType === "Admin") {
            window.location.href = "dashboard_admin.html";
        } else if (username === "cleaner" && password === "cleaner" && userType === "Cleaner") {
            window.location.href = "dashboard_cleaner.html";
        } else if (username === "homeowner" && password === "homeowner" && userType === "Homeowner") {
            window.location.href = "dashboard_homeowner.html";
        } else if (username === "platform" && password === "platform" && userType === "Platform Management") {
            window.location.href = "dashboard_platform.html";
        } else {
            alert("Login Failed: Invalid credentials or role.");
        }
    }
</script>

</body>
</html>
