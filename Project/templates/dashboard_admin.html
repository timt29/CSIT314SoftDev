<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            margin: 20px 30px;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .tab:hover {
            background: #0056b3;
        }
        #content {
            margin: 20px 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="text"], 
        input[type="password"], 
        input[type="date"],
        input[type="email"],
        select {
            display: block;
            width: 80%;
            padding: 10px 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }
        textarea {
            display: block;
            width: 80%;
            padding: 10px 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px; /* Set a minimum height */
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .action-button {
            background-color: #ffc107;
            color: black;
            margin-right: 5px;
        }
        .action-button:hover {
            background-color: #e0a800;
        }
        .suspend-button {
            background-color: #dc3545;
            color: white;
        }
        .suspend-button:hover {
            background-color: #c82333;
        }
        #user-detail, #update-user-form {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    <div><h2>Admin Dashboard</h2></div>
    <div><button onclick="logout()">Logout</button></div>
</div>

<div class="tabs">
    <div class="tab" onclick="showTab('create')">Create User</div>
    <div class="tab" onclick="showTab('view')">View Users</div>
    <div class="tab" onclick="showTab('createProfile')">Create User Profile</div>
    <div class="tab" onclick="showTab('viewProfiles')">View User Profiles</div>
</div>

<div id="content"></div>
<div id="user-detail"></div>
<div id="update-user-form"></div>

<script>
    function logout() {
        console.log("Logout function called"); // Debugging log
        fetch('/logout', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/'; // Redirect to the login page
                } else {
                    alert("Failed to log out.");
                }
            })
            .catch(error => {
                console.error("Logout error:", error);
                alert("An error occurred while logging out.");
            });
    }

    async function loadUserTable() {
        const response = await fetch('/api/users');
        const users = await response.json();

        let html = `
            <h3>Manage Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Date of Birth</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;

        users.forEach(user => {
            const formattedDoB = new Date(user.DoB).toLocaleDateString(); // Format the date
            html += `
                <tr>
                    <td><a href="#" onclick="viewUserDetails('${user.Email}')">${user.Email}</a></td>
                    <td>${user.Name}</td>
                    <td>${user.Role}</td>
                    <td>${formattedDoB}</td>
                    <td>${user.Status}</td>
                    <td>
                        <button class="action-button" onclick="showUpdateForm('${user.Email}')">Update</button>
                        <button class="suspend-button" onclick="suspendUser('${user.Email}')">Suspend</button>
                    </td>
                </tr>`;
        });

        html += `</tbody></table>`;
        document.getElementById('content').innerHTML = html;
    }

    async function viewUserDetails(email) {
        const response = await fetch('/api/users');
        const users = await response.json();
        const user = users.find(u => u.Email === email);

        // Clear the update form if it's open
        document.getElementById('update-user-form').innerHTML = '';

        const formattedDoB = new Date(user.DoB).toLocaleDateString(); // Format the date

        document.getElementById('user-detail').innerHTML = `
            <h3>User Details</h3>
            <p><strong>Email:</strong> ${user.Email}</p>
            <p><strong>Name:</strong> ${user.Name}</p>
            <p><strong>Role:</strong> ${user.Role}</p>
            <p><strong>Date of Birth:</strong> ${formattedDoB}</p>
            <p><strong>Status:</strong> ${user.Status}</p>
            <button onclick="closeUserDetail()">Close</button>
        `;
    }

    // Function to close the user detail view
    function closeUserDetail() {
        document.getElementById('user-detail').innerHTML = '';
    }

    async function suspendUser(email) {
        const response = await fetch(`/api/users/${email}/suspend`, {
            method: 'PATCH'
        });

        if (response.ok) {
            alert("User suspended successfully!");
            loadUserTable(); // Reload the user table to reflect the updated status
        } else {
            const error = await response.json();
            alert(`Failed to suspend user: ${error.message}`);
        }
    }

    async function showUpdateForm(email) {
        const response = await fetch('/api/users');
        const users = await response.json();
        const user = users.find(u => u.Email === email);

        const rolesResponse = await fetch('/api/user_profiles');
        const profiles = await rolesResponse.json();

        const roleOptions = profiles.map(profile => `
            <option value="${profile.Role}" ${profile.Role === user.Role ? 'selected' : ''}>
                ${profile.Role}
            </option>
        `).join('');

        // Clear the user detail view if it's open
        document.getElementById('user-detail').innerHTML = '';

        document.getElementById('update-user-form').innerHTML = `
            <h3>Update User - ${user.Email}</h3>
            <form id="update-form">
                <div class="form-group">
                    <label>Name:</label>
                    <input id="update-name" type="text" value="${user.Name}" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="update-role">
                        ${roleOptions}
                    </select>
                </div>
                <button type="button" onclick="updateUser('${user.Email}')">Save Changes</button>
                <button type="button" onclick="closeUpdateForm()">Close</button>
            </form>
        `;
    }

    // Function to close the update user form
    function closeUpdateForm() {
        document.getElementById('update-user-form').innerHTML = '';
    }

    async function updateUser(email) {
        const name = document.getElementById('update-name').value;
        const role = document.getElementById('update-role').value;

        console.log("Data being sent:", { name, role });

        const response = await fetch(`/api/users/${email}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, role })
        });

        if (response.ok) {
            alert("User updated successfully!");
            loadUserTable();
        } else {
            const error = await response.json();
            alert(`Failed to update user: ${error.message}`);
        }
    }

    async function createUser() {
        const email = document.getElementById("create-email").value;
        const name = document.getElementById("create-name").value;
        const password = document.getElementById("create-password").value;
        const role = document.getElementById("create-role").value;
        const dob = document.getElementById("create-dob").value;

        console.log("Data being sent:", { email, name, password, role, dob }); // Debugging log

        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, name, password, role, dob })
        });

        if (response.ok) {
            alert("User created successfully!");
            showTab('view'); // Redirect to the "View Users" tab
        } else {
            const error = await response.json();
            alert(`Failed to create user: ${error.message}`);
        }
    }

    async function createUserProfile() {
        const role = document.getElementById("create-role-name").value;
        const description = document.getElementById("create-role-description").value;

        const response = await fetch('/api/user_profiles', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ role, description })
        });

        if (response.ok) {
            alert("User profile created!");
            showTab('viewProfiles');
        } else {
            alert("Failed to create profile.");
        }
    }

    async function loadProfileTable() {
        const response = await fetch('/api/user_profiles');
        const profiles = await response.json();

        const rows = profiles.map(profile => `
            <tr>
                <td>${profile.Role}</td>
                <td>${profile.Description}</td>
                <td>
                    <button class="action-button" onclick="showUpdateProfileForm('${profile.Role}', '${profile.Description}')">Update</button>
                    <button class="suspend-button" onclick="deleteUserProfile('${profile.Role}')">Delete</button>
                </td>
            </tr>
        `).join('');

        document.getElementById('content').innerHTML = `
            <h3>User Profiles</h3>
            <table>
                <thead>
                    <tr>
                        <th>Role</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${rows}
                </tbody>
            </table>
        `;
    }

    function renderCreateProfileForm() {
        document.getElementById('content').innerHTML = `
            <h3>Create User Profile</h3>
            <form id="create-profile-form">
                <div class="form-group">
                    <label>Role:</label>
                    <input id="create-role-name" type="text" placeholder="Enter Role Name" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input id="create-role-description" type="text" placeholder="Enter Description" required>
                </div>
                <button type="button" onclick="createUserProfile()">Create Profile</button>
            </form>
        `;
    }

    async function renderCreateUserForm() {
        // Fetch roles dynamically
        const response = await fetch('/api/user_profiles');
        const profiles = await response.json();

        // Generate options for the dropdown
        const roleOptions = profiles.map(profile => `<option value="${profile.Role}">${profile.Role}</option>`).join('');

        // Render the form
        document.getElementById('content').innerHTML = `
            <h3>Create New User</h3>
            <form id="create-form">
                <div class="form-group">
                    <label>Email:</label>
                    <input id="create-email" type="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input id="create-password" type="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input id="create-name" type="text" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="create-role" required>
                        ${roleOptions}
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input id="create-dob" type="date" required>
                </div>
                <button type="button" onclick="createUser()">Create User</button>
            </form>
        `;
    }

    function showUpdateProfileForm(role, description) {
        document.getElementById('update-user-form').innerHTML = `
            <h3>Update User Profile - ${role}</h3>
            <form id="update-profile-form">
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="update-description" placeholder="Enter new description" required>${description}</textarea>
                </div>
                <button type="button" onclick="updateUserProfile('${role}')">Save Changes</button>
                <button type="button" onclick="closeUpdateProfileForm()">Close</button>
            </form>
        `;
    }

    // Function to close the update user profile form
    function closeUpdateProfileForm() {
        document.getElementById('update-user-form').innerHTML = '';
    }

    async function updateUserProfile(role) {
        const description = document.getElementById('update-description').value;

        const response = await fetch(`/api/user_profiles/${role}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description })
        });

        if (response.ok) {
            alert("User profile updated successfully!");
            loadProfileTable(); // Reload the profile table
        } else {
            const error = await response.json();
            alert(`Failed to update user profile: ${error.message}`);
        }
    }

    async function deleteUserProfile(role) {
        if (!confirm(`Are you sure you want to delete the role "${role}"?`)) {
            return;
        }

        const response = await fetch(`/api/user_profiles/${role}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            alert("User profile deleted successfully!");
            loadProfileTable(); // Reload the profile table
        } else {
            const error = await response.json();
            alert(`Failed to delete user profile: ${error.message}`);
        }
    }

    async function showTab(tab) {
        // Clear any existing content
        document.getElementById('user-detail').innerHTML = '';
        document.getElementById('update-user-form').innerHTML = '';

        if (tab === "create") {
            await renderCreateUserForm();
        } else if (tab === "view") {
            loadUserTable();
        } else if (tab === "createProfile") {
            renderCreateProfileForm();
        } else if (tab === "viewProfiles") {
            loadProfileTable();
        }
    }

    window.onload = () => {
        showTab('view');
    };
</script>

</body>
</html>
