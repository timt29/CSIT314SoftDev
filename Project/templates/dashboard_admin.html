<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            margin: 20px 30px;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .tab:hover {
            background: #0056b3;
        }
        #content {
            margin: 20px 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="text"], 
        input[type="password"], 
        input[type="date"],
        input[type="email"],
        select {
            display: block;
            width: 80%;
            padding: 10px 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .action-button {
            background-color: #ffc107;
            color: black;
            margin-right: 5px;
        }
        .action-button:hover {
            background-color: #e0a800;
        }
        .suspend-button {
            background-color: #dc3545;
            color: white;
        }
        .suspend-button:hover {
            background-color: #c82333;
        }
        #user-detail, #update-user-form {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    <div><h2>Admin Dashboard</h2></div>
    <div><button onclick="logout()">Logout</button></div>
</div>

<div class="tabs">
    <div class="tab" onclick="showTab('create')">Create User</div>
    <div class="tab" onclick="showTab('view')">View Users</div>
</div>

<div id="content"></div>
<div id="user-detail"></div>
<div id="update-user-form"></div>

<script>
    async function loadUserTable() {
        // Fetch users from the API
        const response = await fetch('/api/users');
        const users = await response.json();

        let html = `
            <h3>Manage Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;

        users.forEach((user, index) => {
            html += `
                <tr>
                    <td><a href="#" onclick="viewUser(${index})">${user.email}</a></td>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td id="status-${index}">${user.status}</td>
                    <td>
                        <button class="action-button" onclick="showUpdateForm(${index})">Update</button>
                        <button class="suspend-button" onclick="suspendUser(${index})">Suspend</button>
                    </td>
                </tr>`;
        });

        html += `</tbody></table>`;
        document.getElementById('content').innerHTML = html;
    }

    async function viewUser(index) {
        const response = await fetch('/api/users');
        const users = await response.json();
        const user = users[index];

        document.getElementById('user-detail').innerHTML = `
            <h3>User Details</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Role:</strong> ${user.role}</p>
            <p><strong>DOB:</strong> ${user.dob}</p>
            <p><strong>Description:</strong> ${user.description}</p>
            <p><strong>Status:</strong> ${user.status}</p>
        `;
    }

    async function suspendUser(index) {
        const response = await fetch('/api/users');
        const users = await response.json();
        const user = users[index];

        const suspendResponse = await fetch(`/api/users/${user.user_id}/suspend`, {
            method: 'PATCH'
        });

        if (suspendResponse.ok) {
            alert("User Suspended Successfully!");
            loadUserTable();
        } else {
            alert("Failed to suspend user.");
        }
    }

    async function showUpdateForm(index) {
        const response = await fetch('/api/users');
        const users = await response.json();
        const user = users[index];

        document.getElementById('update-user-form').innerHTML = `
            <h3>Update User - ${user.email}</h3>
            <form id="update-form">
                <div class="form-group">
                    <label>Username:</label>
                    <input id="update-username" type="text" value="${user.username}" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input id="update-email" type="email" value="${user.email}" placeholder="Enter Email">
                </div>
                <button type="button" onclick="updateUser(${user.user_id})">Save Changes</button>
            </form>
        `;
    }

    async function updateUser(userId) {
        const username = document.getElementById('update-username').value;
        const email = document.getElementById('update-email').value;

        const response = await fetch(`/api/users/${userId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email })
        });

        if (response.ok) {
            alert("User updated successfully!");
            loadUserTable();
        } else {
            alert("Failed to update user.");
        }
    }

    async function createUser() {
        const email = document.getElementById("create-email").value;
        const password = document.getElementById("create-password").value;
        const username = document.getElementById("create-username").value;
        const role = document.getElementById("create-role").value;
        const dob = document.getElementById("create-dob").value;

        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, username, role, dob })
        });

        if (response.ok) {
            alert("User created successfully!");
            loadUserTable();
        } else {
            alert("Failed to create user.");
        }
    }

    function showTab(tab) {
        document.getElementById('user-detail').innerHTML = '';
        document.getElementById('update-user-form').innerHTML = '';

        if (tab === "create") {
            document.getElementById('content').innerHTML = `
                <h3>Create New User</h3>
                <form id="create-form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input id="create-email" type="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input id="create-password" type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label>Username:</label>
                        <input id="create-username" type="text" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <select id="create-role" required>
                            <option value="Cleaner">Cleaner</option>
                            <option value="Admin User">Admin User</option>
                            <option value="Platform Management">Platform Management</option>
                            <option value="Home Owner">Home Owner</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input id="create-dob" type="date" required>
                    </div>
                    <button type="button" onclick="createUser()">Create User</button>
                </form>
            `;
        } else if (tab === "view") {
            loadUserTable();
        }
    }

    window.onload = () => {
        showTab('view');
    };
</script>

</body>
</html>
