<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            margin: 20px 30px;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .tab:hover {
            background: #0056b3;
        }
        #content {
            margin: 20px 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="text"], 
        input[type="password"], 
        input[type="date"],
        select {
            display: block;
            width: 80%;
            padding: 10px 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .action-button {
            background-color: #ffc107;
            color: black;
            margin-right: 5px;
        }
        .action-button:hover {
            background-color: #e0a800;
        }
        .suspend-button {
            background-color: #dc3545;
            color: white;
        }
        .suspend-button:hover {
            background-color: #c82333;
        }
        #user-detail, #update-user-form {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    <div><h2>Admin Dashboard</h2></div>
    <div><button onclick="logout()">Logout</button></div>
</div>

<div class="tabs">
    <div class="tab" onclick="showTab('create')">Create User</div>
    <div class="tab" onclick="showTab('view')">View Users</div>
    <div class="tab" onclick="showTab('profiles')">User Profiles</div>
</div>

<div id="content"></div>
<div id="user-detail"></div>
<div id="update-user-form"></div>

<script>
    let users = [
        { username: "admin", role: "Admin", email: "admin@example.com", dob: "1990-01-01", status: "Active" }
    ];

    let userProfiles = [
        { role: "Admin", description: "System administrator with full access" },
        { role: "Cleaner", description: "Responsible for cleaning and maintenance" }
    ];

    function logout() {
        window.location.href = "login.html";
    }

    function showTab(tab) {
        document.getElementById('user-detail').innerHTML = '';
        document.getElementById('update-user-form').innerHTML = '';

        if (tab === "create") {
            document.getElementById('content').innerHTML = `
                <h3>Create New User</h3>
                <form id="create-form">
                    <div class="form-group">
                        <label>Username:</label>
                        <input id="create-username" type="text" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input id="create-password" type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label for="create-role">Role:</label>
                        <select id="create-role">
                            ${userProfiles.map(p => `<option>${p.role}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input id="create-email" type="text" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input id="create-dob" type="date" required>
                    </div>
                    <button type="button" onclick="createUser()">Create User</button>
                </form>
            `;
        } else if (tab === "view") {
            loadUserTable();
        } else if (tab === "profiles") {
            loadUserProfiles();
        }
    }

    function createUser() {
        const username = document.getElementById("create-username").value;
        const password = document.getElementById("create-password").value;
        const role = document.getElementById("create-role").value;
        const email = document.getElementById("create-email").value;
        const dob = document.getElementById("create-dob").value;

        users.push({ username, role, email, dob, status: "Active" });
        alert("User created successfully!");
        showTab("view");
    }

    function loadUserTable() {
        document.getElementById('content').innerHTML = `
            <h3>Manage Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${users.map((user, index) => `
                        <tr>
                            <td>${user.username}</td>
                            <td>${user.role}</td>
                            <td>${user.email}</td>
                            <td>${user.dob}</td>
                            <td>${user.status}</td>
                            <td>
                                <button class="action-button" onclick="showUpdateForm(${index})">Update</button>
                                <button class="suspend-button" onclick="suspendUser(${index})">Suspend</button>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    function suspendUser(index) {
        users[index].status = "Suspended";
        alert("User Suspended Successfully!");
        loadUserTable();
    }

    function loadUserProfiles() {
        document.getElementById('content').innerHTML = `
            <h3>User Profiles</h3>
            <table>
                <thead>
                    <tr>
                        <th>Role</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    ${userProfiles.map(profile => `
                        <tr>
                            <td>${profile.role}</td>
                            <td>${profile.description}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        `;
    }

    window.onload = () => {
        showTab('view');
    };
</script>

</body>
</html>
