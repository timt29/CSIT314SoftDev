<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard_admin.css">
    <script src="/static/script/dashboard_admin.js" defer></script>
</head>
<body>

<div class="header">
    <div><h2>Admin Dashboard</h2></div>
    <div><button onclick="logout()">Logout</button></div>
</div>

<div class="tabs">
    <div class="tab" onclick="showTab('create')">Create User</div>
    <div class="tab" onclick="showTab('view')">View Users</div>
    <div class="tab" onclick="showTab('createProfile')">Create User Profile</div>
    <div class="tab" onclick="showTab('viewProfiles')">View User Profiles</div>
</div>

<div id="content"></div>
<div id="user-detail"></div>
<div id="update-user-form"></div>

<!-- Modal for Updating User Profiles -->
<div id="updateProfileModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal('updateProfileModal')">&times;</span>
        <h3>Update User Profile</h3>
        <form id="update-profile-form">
            <div class="form-group">
                <label>Role:</label>
                <input id="modal-role" type="text" readonly>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="modal-description" placeholder="Enter new description"></textarea>
            </div>
            <button type="button" onclick="updateUserProfile()">Save Changes</button>
        </form>
    </div>
</div>

<!-- Modal for Updating Users -->
<div id="updateUserModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal('updateUserModal')">&times;</span>
        <h3>Update User</h3>
        <form id="update-user-form">
            <div class="form-group">
                <label>Current Email:</label>
                <input id="modal-email" type="text" readonly>
            </div>
            <div class="form-group">
                <label>New Email:</label>
                <input id="modal-new-email" type="text" placeholder="Enter new email">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input id="modal-name" type="text" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="update-role"></select>
            </div>
            <button type="button" onclick="updateUser()">Save Changes</button>
        </form>
    </div>
</div>

<!-- Modal for Viewing User Details -->
<div id="viewUserModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal('viewUserModal')">&times;</span>
        <h3>User Details</h3>
        <div id="view-user-details">
            <!-- User details will be dynamically inserted here -->
        </div>
        <button type="button" onclick="closeModal('viewUserModal')">Close</button>
    </div>
</div>

</body>
</html>
