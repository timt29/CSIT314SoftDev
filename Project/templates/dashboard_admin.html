<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            margin: 20px 30px;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .tab:hover {
            background: #0056b3;
        }
        #content {
            margin: 20px 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="text"], 
        input[type="password"], 
        input[type="date"],
        input[type="email"],
        select {
            display: block;
            width: 80%;
            padding: 10px 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .action-button {
            background-color: #ffc107;
            color: black;
            margin-right: 5px;
        }
        .action-button:hover {
            background-color: #e0a800;
        }
        .suspend-button {
            background-color: #dc3545;
            color: white;
        }
        .suspend-button:hover {
            background-color: #c82333;
        }
        #user-detail, #update-user-form {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">
    <div><h2>Admin Dashboard</h2></div>
    <div><button onclick="logout()">Logout</button></div>
</div>

<div class="tabs">
    <div class="tab" onclick="showTab('create')">Create User</div>
    <div class="tab" onclick="showTab('view')">View Users</div>
</div>

<div id="content"></div>
<div id="user-detail"></div>
<div id="update-user-form"></div>

<script>
    let users = [
        { email: "admin@example.com", password: "admin123", name: "Admin", role: "Admin", dob: "1990-01-01", desc: "System administrator", status: "Active" }
    ];

    function logout() {
        window.location.href = "login.html";
    }

    function loadUserTable() {
        let html = `
            <h3>Manage Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;

        users.forEach((user, index) => {
            html += `
                <tr>
                    <td><a href="#" onclick="viewUser(${index})">${user.email}</a></td>
                    <td>${user.name}</td>
                    <td>${user.role}</td>
                    <td id="status-${index}">${user.status}</td>
                    <td>
                        <button class="action-button" onclick="showUpdateForm(${index})">Update</button>
                        <button class="suspend-button" onclick="suspendUser(${index})">Suspend</button>
                    </td>
                </tr>`;
        });

        html += `</tbody></table>
            <div id="user-detail"></div>
            <div id="update-user-form"></div>
        `;
        document.getElementById('content').innerHTML = html;
    }

    function viewUser(index) {
        const user = users[index];
        document.getElementById('user-detail').innerHTML = `
            <h3>User Details</h3>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Name:</strong> ${user.name}</p>
            <p><strong>Role:</strong> ${user.role}</p>
            <p><strong>DOB:</strong> ${user.dob}</p>
            <p><strong>Description:</strong> ${user.desc}</p>
            <p><strong>Status:</strong> ${user.status}</p>
        `;
    }

    function suspendUser(index) {
        users[index].status = "Suspended";
        document.getElementById(`status-${index}`).innerText = "Suspended";
        alert("User Suspended Successfully!");
        viewUser(index); // Ensure the user details are updated after suspension
    }

    function showUpdateForm(index) {
        const user = users[index];
        document.getElementById('update-user-form').innerHTML = `
            <h3>Update User - ${user.email}</h3>
            <form id="update-form">
                <div class="form-group">
                    <label>Name:</label>
                    <input id="update-name" type="text" value="${user.name}" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <input id="update-role" type="text" value="${user.role}" placeholder="Enter Role">
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input id="update-dob" type="date" value="${user.dob}">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input id="update-desc" type="text" value="${user.desc}" placeholder="Enter Description">
                </div>
                <button type="button" onclick="updateUser(${index})">Save Changes</button>
            </form>
        `;
    }

    function updateUser(index) {
        users[index].name = document.getElementById('update-name').value;
        users[index].role = document.getElementById('update-role').value;
        users[index].dob = document.getElementById('update-dob').value;
        users[index].desc = document.getElementById('update-desc').value;

        alert("User Updated Successfully!");
        loadUserTable(); // Reload the table to reflect the updated user details
    }

    function createUser() {
        const email = document.getElementById("create-email").value;
        const password = document.getElementById("create-password").value;
        const name = document.getElementById("create-name").value;
        const role = document.getElementById("create-role").value;
        const dob = document.getElementById("create-dob").value;
        const desc = document.getElementById("create-desc").value;

        users.push({ email, password, name, role, dob, desc, status: "Active" });
        alert("User created successfully!");
        loadUserTable();
    }

    function showTab(tab) {
        document.getElementById('user-detail').innerHTML = '';
        document.getElementById('update-user-form').innerHTML = '';

        if (tab === "create") {
            document.getElementById('content').innerHTML = `
                <h3>Create New User</h3>
                <form id="create-form">
                    <div class="form-group">
                        <label>Email:</label>
                        <input id="create-email" type="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input id="create-password" type="password" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input id="create-name" type="text" placeholder="Enter Name" required>
                    </div>
                    <div class="form-group">
                        <label>Role:</label>
                        <input id="create-role" type="text" placeholder="Enter Role" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth:</label>
                        <input id="create-dob" type="date" required>
                    </div>
                    <div class="form-group">
                        <label>Description:</label>
                        <input id="create-desc" type="text" placeholder="Enter Description" required>
                    </div>
                    <button type="button" onclick="createUser()">Create User</button>
                </form>
            `;
        } else if (tab === "view") {
            loadUserTable();
        }
    }

    window.onload = () => {
        showTab('view');
    };
</script>

</body>
</html>
