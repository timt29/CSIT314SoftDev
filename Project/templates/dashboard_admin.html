<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            margin: 20px 30px;
        }
        .tab {
            display: inline-block;
            margin-right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .tab:hover {
            background: #0056b3;
        }
        #content {
            margin: 20px 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        input[type="text"], 
        input[type="password"], 
        input[type="date"],
        input[type="email"],
        select {
            display: block;
            width: 80%;
            padding: 10px 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }
        textarea {
            display: block;
            width: 80%;
            padding: 10px 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
            resize: vertical; /* Allow vertical resizing */
            min-height: 100px; /* Set a minimum height */
        }
        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .action-button {
            background-color: #ffc107;
            color: black;
            margin-right: 5px;
        }
        .action-button:hover {
            background-color: #e0a800;
        }
        .suspend-button {
            background-color: #dc3545;
            color: white;
        }
        .suspend-button:hover {
            background-color: #c82333;
        }
        #user-detail, #update-user-form {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="header">
    <div><h2>Admin Dashboard</h2></div>
    <div><button onclick="logout()">Logout</button></div>
</div>

<div class="tabs">
    <div class="tab" onclick="showTab('create')">Create User</div>
    <div class="tab" onclick="showTab('view')">View Users</div>
    <div class="tab" onclick="showTab('createProfile')">Create User Profile</div>
    <div class="tab" onclick="showTab('viewProfiles')">View User Profiles</div>
</div>

<div id="content"></div>
<div id="user-detail"></div>
<div id="update-user-form"></div>

<!-- Modal for Updating User Profiles -->
<div id="updateProfileModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal('updateProfileModal')">&times;</span>
        <h3>Update User Profile</h3>
        <form id="update-profile-form">
            <div class="form-group">
                <label>Role:</label>
                <input id="modal-role" type="text" readonly>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="modal-description" placeholder="Enter new description"></textarea>
            </div>
            <button type="button" onclick="updateUserProfile()">Save Changes</button>
        </form>
    </div>
</div>

<!-- Modal for Updating Users -->
<div id="updateUserModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal('updateUserModal')">&times;</span>
        <h3>Update User</h3>
        <form id="update-user-form">
            <div class="form-group">
                <label>Current Email:</label>
                <input id="modal-email" type="text" readonly>
            </div>
            <div class="form-group">
                <label>New Email:</label>
                <input id="modal-new-email" type="text" placeholder="Enter new email">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input id="modal-name" type="text" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="update-role"></select>
            </div>
            <button type="button" onclick="updateUser()">Save Changes</button>
        </form>
    </div>
</div>

<script>
    function logout() {
        window.location.href = "/logout";  // Redirect to the logout route
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    async function loadUserTable(searchQuery = "") {
        const response = await fetch(`/api/users?search=${encodeURIComponent(searchQuery)}`);
        const users = await response.json();

        let rows = "";

        users.forEach(user => {
            const formattedDoB = new Date(user.DoB).toLocaleDateString(); // Format the date
            rows += `
                <tr>
                    <td><a href="#" onclick="viewUserDetails('${user.Email}')">${user.Email}</a></td>
                    <td>${user.Name}</td>
                    <td>${user.Role}</td>
                    <td>${formattedDoB}</td>
                    <td>${user.Status}</td>
                    <td>
                        <button class="action-button" onclick="showUpdateForm('${user.Email}')">Update</button>
                        <button class="suspend-button" onclick="suspendUser('${user.Email}')">Suspend</button>
                    </td>
                </tr>`;
        });

        // Update only the table body
        const tableBody = document.querySelector("#user-table tbody");
        if (tableBody) {
            tableBody.innerHTML = rows;
        } else {
            // If the table doesn't exist, render the entire table
            document.getElementById('content').innerHTML = `
                <h3>Manage Users</h3>
                <input type="text" id="user-search" placeholder="Search by name or email" value="${searchQuery}" oninput="searchUsers()" />
                <table id="user-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Date of Birth</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }
    }

    // Function to handle user search
    function searchUsers() {
        const searchQuery = document.getElementById("user-search").value;
        loadUserTable(searchQuery);
    }

    async function viewUserDetails(email) {
        const response = await fetch('/api/users');
        const users = await response.json();
        const user = users.find(u => u.Email === email);

        // Clear the update form if it's open
        document.getElementById('update-user-form').innerHTML = '';

        const formattedDoB = new Date(user.DoB).toLocaleDateString(); // Format the date

        document.getElementById('user-detail').innerHTML = `
            <h3>User Details</h3>
            <p><strong>Email:</strong> ${user.Email}</p>
            <p><strong>Name:</strong> ${user.Name}</p>
            <p><strong>Role:</strong> ${user.Role}</p>
            <p><strong>Date of Birth:</strong> ${formattedDoB}</p>
            <p><strong>Status:</strong> ${user.Status}</p>
            <button onclick="closeUserDetail()">Close</button>
        `;
    }

    // Function to close the user detail view
    function closeUserDetail() {
        document.getElementById('user-detail').innerHTML = '';
    }

    async function suspendUser(email) {
        const response = await fetch(`/api/users/${email}/suspend`, {
            method: 'PATCH'
        });

        if (response.ok) {
            alert("User suspended successfully!");
            loadUserTable(); // Reload the user table to reflect the updated status
        } else {
            const error = await response.json();
            alert(`Failed to suspend user: ${error.message}`);
        }
    }

    async function showUpdateForm(email) {
        try {
            // Fetch all users
            const response = await fetch('/api/users');
            const users = await response.json();
            const user = users.find(u => u.Email === email);

            if (!user) {
                alert("User not found!");
                return;
            }

            // Fetch all user profiles (roles)
            const rolesResponse = await fetch('/api/user_profiles');
            const profiles = await rolesResponse.json();
            console.log("Profiles fetched:", profiles); // Debugging log

            // Generate role options
            const roleOptions = profiles.map(profile => `
                <option value="${profile.Role}" ${profile.Role === user.Role ? 'selected' : ''}>
                    ${profile.Role}
                </option>
            `).join('');

            // Populate the modal fields
            const emailField = document.getElementById('modal-email');
            const newEmailField = document.getElementById('modal-new-email');
            const nameField = document.getElementById('modal-name');
            const roleField = document.getElementById('update-role');

            emailField.value = user.Email; // Current email
            newEmailField.value = user.Email; // Default new email
            newEmailField.defaultValue = user.Email; // Store original value
            nameField.value = user.Name;
            nameField.defaultValue = user.Name; // Store original value
            roleField.innerHTML = roleOptions;
            roleField.defaultValue = user.Role; // Store original value

            // Show the modal
            document.getElementById('updateUserModal').style.display = 'block';
        } catch (error) {
            console.error("Error in showUpdateForm:", error);
            alert("Failed to load user details or roles.");
        }
    }

    async function updateUser() {
        const currentEmail = document.getElementById('modal-email').value; // Current email
        const newEmail = document.getElementById('modal-new-email').value; // New email
        const name = document.getElementById('modal-name').value;
        const role = document.getElementById('update-role').value;

        // Prepare the payload with only the changed fields
        const payload = {};
        if (newEmail !== currentEmail) {
            payload.new_email = newEmail;
        }
        if (name !== document.getElementById('modal-name').defaultValue) {
            payload.name = name;
        }
        if (role !== document.getElementById('update-role').defaultValue) {
            payload.role = role;
        }

        // Send the update request only if there are changes
        if (Object.keys(payload).length === 0) {
            alert("No changes to update.");
            return;
        }

        const response = await fetch(`/api/users/${currentEmail}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            alert("User updated successfully!");
            closeModal('updateUserModal');
            loadUserTable(); // Reload the user table
        } else {
            const error = await response.json();
            alert(`Failed to update user: ${error.error}`);
        }
    }

    async function createUser() {
        const email = document.getElementById("create-email").value;
        const name = document.getElementById("create-name").value;
        const password = document.getElementById("create-password").value;
        const role = document.getElementById("create-role").value;
        const dob = document.getElementById("create-dob").value;

        console.log("Data being sent:", { email, name, password, role, dob }); // Debugging log

        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, name, password, role, dob })
        });

        if (response.ok) {
            alert("User created successfully!");
            showTab('view'); // Redirect to the "View Users" tab
        } else {
            const error = await response.json();
            alert(`Failed to create user: ${error.message}`);
        }
    }

    async function createUserProfile() {
        const role = document.getElementById("create-role-name").value;
        const description = document.getElementById("create-role-description").value;

        const response = await fetch('/api/user_profiles', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ role, description })
        });

        if (response.ok) {
            alert("User profile created!");
            showTab('viewProfiles');
        } else {
            alert("Failed to create profile.");
        }
    }

    async function loadProfileTable(searchQuery = "") {
        console.log(`Loading profiles with search query: ${searchQuery}`); // Debugging log
        const response = await fetch(`/api/profiles?search=${encodeURIComponent(searchQuery)}`);
        const profiles = await response.json();
        console.log(`Profiles Returned:`, profiles); // Debugging log

        let rows = "";

        profiles.forEach(profile => {
            rows += `
                <tr>
                    <td>${profile.Role}</td>
                    <td>${profile.Description}</td>
                    <td>
                        <button class="action-button" onclick="showUpdateProfileForm('${profile.Role}', '${profile.Description}')">Update</button>
                        <button class="suspend-button" onclick="deleteUserProfile('${profile.Role}')">Delete</button>
                    </td>
                </tr>`;
        });

        const tableBody = document.querySelector("#profile-table tbody");
        if (tableBody) {
            tableBody.innerHTML = rows;
        } else {
            document.getElementById('content').innerHTML = `
                <h3>User Profiles</h3>
                <input type="text" id="profile-search" placeholder="Search by role or description" value="${searchQuery}" oninput="searchProfiles()" />
                <table id="profile-table">
                    <thead>
                        <tr>
                            <th>Role</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }
    }

    // Function to handle profile search
    function searchProfiles() {
        const searchQuery = document.getElementById("profile-search").value;
        console.log(`Search Query for Profiles: ${searchQuery}`); // Debugging log
        loadProfileTable(searchQuery);
    }

    function renderCreateProfileForm() {
        document.getElementById('content').innerHTML = `
            <h3>Create User Profile</h3>
            <form id="create-profile-form">
                <div class="form-group">
                    <label>Role:</label>
                    <input id="create-role-name" type="text" placeholder="Enter Role Name" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input id="create-role-description" type="text" placeholder="Enter Description" required>
                </div>
                <button type="button" onclick="createUserProfile()">Create Profile</button>
            </form>
        `;
    }

    async function renderCreateUserForm() {
        // Fetch roles dynamically
        const response = await fetch('/api/user_profiles');
        const profiles = await response.json();

        // Generate options for the dropdown
        const roleOptions = profiles.map(profile => `<option value="${profile.Role}">${profile.Role}</option>`).join('');

        // Render the form
        document.getElementById('content').innerHTML = `
            <h3>Create New User</h3>
            <form id="create-form">
                <div class="form-group">
                    <label>Email:</label>
                    <input id="create-email" type="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input id="create-password" type="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input id="create-name" type="text" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select id="create-role" required>
                        ${roleOptions}
                    </select>
                </div>
                <div class="form-group">
                    <label>Date of Birth:</label>
                    <input id="create-dob" type="date" required>
                </div>
                <button type="button" onclick="createUser()">Create User</button>
            </form>
        `;
    }

    function showUpdateProfileForm(role, description) {
        document.getElementById('modal-role').value = role;
        document.getElementById('modal-description').value = description;

        // Show the modal
        document.getElementById('updateProfileModal').style.display = 'block';
    }

    // Function to close the update user profile form
    function closeUpdateProfileForm() {
        document.getElementById('update-user-form').innerHTML = '';
    }

    async function updateUserProfile() {
        const role = document.getElementById('modal-role').value;
        const description = document.getElementById('modal-description').value;

        const response = await fetch(`/api/user_profiles/${role}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description })
        });

        if (response.ok) {
            alert("User profile updated successfully!");
            closeModal('updateProfileModal');
            loadProfileTable(); // Reload the profile table
        } else {
            const error = await response.json();
            alert(`Failed to update user profile: ${error.error}`);
        }
    }

    async function deleteUserProfile(role) {
        if (!confirm(`Are you sure you want to delete the role "${role}"?`)) {
            return;
        }

        const response = await fetch(`/api/user_profiles/${role}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            alert("User profile deleted successfully!");
            loadProfileTable(); // Reload the profile table
        } else {
            const error = await response.json();
            alert(`Failed to delete user profile: ${error.message}`);
        }
    }

    async function showTab(tab) {
        // Clear any existing content
        document.getElementById('user-detail').innerHTML = '';
        document.getElementById('update-user-form').innerHTML = '';

        if (tab === "create") {
            await renderCreateUserForm();
        } else if (tab === "view") {
            loadUserTable();
        } else if (tab === "createProfile") {
            renderCreateProfileForm();
        } else if (tab === "viewProfiles") {
            loadProfileTable();
        }
    }

    window.onload = () => {
        showTab('view');
    };
</script>

</body>
</html>
