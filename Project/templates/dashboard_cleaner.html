<!DOCTYPE html>
<html>
<head>
    <title>Cleaner Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dashboard-header {
            text-align: center;
            margin-top: 30px;
        }
        .service-table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        .service-table th, .service-table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        .service-table th {
            background-color: #f2f2f2;
        }
        .button-container {
            text-align: center;
            margin: 20px;
        }
        .dashboard-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .dashboard-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <h1>Welcome, {{ cleaner_name }}</h1>
    </div>

    <div class="button-container">
        <button class="dashboard-button" onclick="openModal()">Add New Service</button>
        <button class="dashboard-button">Edit Services</button>
    </div>

    <div id="addServiceModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5);">
    <div style="background:white; margin:10% auto; padding:20px; width:400px; border-radius:8px;">
    <h3>Add New Service</h3>
    <form id="addServiceForm">
      <label>Service Name:</label><br>
      <input type="text" name="name" required><br><br>
      <label>Price ($):</label><br>
      <input type="number" name="price" required><br><br> <!-- Changed 'pricing' to 'price' -->
      <label>Duration (hours):</label><br>
      <input type="number" name="duration" required><br><br>
      <button type="submit">Submit</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
    </div>
    </div>

    <table class="service-table">
        <thead>
            <tr>
                <th>Service Name</th>
                <th>Price ($)</th> <!-- Changed 'Pricing' to 'Price' -->
                <th>Duration (hours)</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>{{ service.service_name }}</td>
                    <td>{{ service.price }}</td> <!-- Changed 'pricing' to 'price' -->
                    <td>{{ service.duration }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">No services found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Modal open/close
    window.openModal = function() {
        document.getElementById("addServiceModal").style.display = "block";
    };

    window.closeModal = function() {
        document.getElementById("addServiceModal").style.display = "none";
    };

    // AJAX form submission
    document.getElementById("addServiceForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const data = {
            name: formData.get("name"),
            price: formData.get("price"),  // Ensure 'price' is sent here
            duration: formData.get("duration")
        };

        fetch("/add_service", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(response => {
        console.log(response);  // Log the response from the server
        alert(response.message);  // Show the message
        window.location.reload();  // Refresh to show new service
        })
        .catch(error => {
            console.error("Error:", error);  // Log the error
            alert("Error adding service.");
        });
      });
});
</script>

</body>
</html>
