<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cleaning Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }
    .hero {
      background: #009688;
      color: white;
      text-align: center;
      padding: 4rem 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-card h3 {
      margin: 0.5rem 0;
    }
    .product-card p {
      color: #555;
    }
    .product-card button {
      margin-top: 0.5rem;
      background: #009688;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Cleaning Services</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Cart</a>
    <a href="#">Contact</a>
  </nav>
</header>

<form action="/HOresults" method="post">
  <label>Service:</label>
  <input type="text" name="location">
  <button type="submit">Search</button>
</form>


<section class="products">
  {% for services in services %}
  <div class="product-card">
    <h3>{{ services.name }}</h3>
    <p>Pricing: ${{ services.pricing }}</p>
    <p>Service: {{ services.duration }}hr(s)</p>
    <button>infomation</button>
    <button>Book Now</button>
  </div>
  {% endfor %}
</section>

<footer>
  <p>&copy; 2025 MyStore. All rights reserved.</p>
</footer>

</body>
</html>
